<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar" type="button" aria-label="редактировать аватар"></button>
        <div class="profile__main">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button profile__edit-button" type="button" aria-label="кнопка редактирования"></button>
        </div>
        <button class="button profile__add-button" type="button" aria-label="кнопка добавления"></button>
      </section>
      <section class="elements" aria-label="карточки">

        <template id="card-template">
          <article class="card">
            <img class="card__image" alt="что-то красивое">
            <div class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button card__trash" type="button" aria-label="кнопка удаления"></button>
              <div class="card__like-area">
                <button class="button card__like" type="button" aria-label="кнопка лайк"></button>
                <p class="card__like-number">1</p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__edit-form" name="edit-form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Имя"
                minlength="2" maxlength="40" required>
              <span class="popup__error name-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input popup__input_type_job" type="text" name="job" id="job" placeholder="О себе"
                minlength="2" maxlength="200" required>
              <span class="popup__error job-error"></span>
            </label>
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__add-form" name="add-form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__input_type_place-name" type="text" name="name" id="place-name"
                placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__error place-name-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input popup__input_type_link" type="url" name="link" id="link"
                placeholder="Ссылка на картинку" required>
              <span class="popup__error link-error"></span>
            </label>
          </fieldset>
          <button class="popup__submit popup__submit_make" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_picture">
      <figure class="popup__figure">
        <button class="button popup__close" type="button" aria-label="кнопка закрытия попапа"></button>
        <img class="popup__image" src="<%=require('./images/Avatar.jpg')%>" alt="крупное фото места">
        <figcaption class="popup__fidcaption"></figcaption>
      </figure>
    </div>
    <div class="popup popup_delete">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__heading popup__heading_delete">Вы уверены?</h2>
        <button class="popup__submit" type="button">Да</button>
      </div>
    </div>
    <div class="popup popup_photo">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__form popup__photo-form" name="photo-form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__input_type_link" type="url" name="photolink" id="photolink"
                placeholder="Ссылка на аватар" required>
              <span class="popup__error link-error"></span>
            </label>
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
