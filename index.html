<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="images/Avatar.jpg" alt="фото Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button button_edit"></button>
        </div>
        <button class="button button_add"></button>
      </section>
      <section class="elements" aria-label="elements">
        <article class="elements__card">
          <img class="elements__image" src="images/italy-first.jpg" alt="постройки в горах">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаевск</h2>
            <img class="elements__like" src="images/like.svg" alt="сердечко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/italy-second.jpg" alt="Эльбрус на рассвете">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="images/like.svg" alt="сердечко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/italy-third.jpg" alt="лес и горы">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="images/like.svg" alt="сердечко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/italy-fourth.jpg" alt="Эльбрус на рассвете">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="images/like.svg" alt="сердечко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/italy-fifth.jpg" alt="лес и горы">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="images/like.svg" alt="сердечко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/italy-sixth.jpg" alt="постройки в горах">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <img class="elements__like" src="images/like.svg" alt="сердечко">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input class="popup__input" type="text" id="name" name="name" placeholder="Имя">
          <input class="popup__input" type="text" id="job" name="job" placeholder="О себе">
        </fieldset>
        <button class="popup__submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
