<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Avatar.jpg" alt="фото Кусто">
        <div class="profile__main">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button profile__edit-button" type="button" aria-label="кнопка редактирования"></button>
        </div>
        <button class="button profile__add-button" type="button" aria-label="кнопка добавления"></button>
      </section>
      <section class="elements" aria-label="карточки">
        <article class="card">
          <img class="card__image" src="images/italy-first.jpg" alt="постройки в горах">
          <div class="card__caption">
            <h2 class="card__title">Карачаевск</h2>
            <button class="button card__like" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/italy-second.jpg" alt="Эльбрус на рассвете">
          <div class="card__caption">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button card__like" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/italy-third.jpg" alt="лес и горы">
          <div class="card__caption">
            <h2 class="card__title">Домбай</h2>
            <button class="button card__like" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/italy-fourth.jpg" alt="Эльбрус на рассвете">
          <div class="card__caption">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button card__like" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/italy-fifth.jpg" alt="лес и горы">
          <div class="card__caption">
            <h2 class="card__title">Домбай</h2>
            <button class="button card__like" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/italy-sixth.jpg" alt="постройки в горах">
          <div class="card__caption">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="button card__like" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__edit-form" name="edit-form">
          <fieldset class="popup__form">
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
            <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="О себе">
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
