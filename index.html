<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место Россия">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="images/Avatar.jpg" alt="фото Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_edit"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_add"></button>
      </section>

      <section class="elements">
        <article class="elements__card">
          <img class="elements__image" src="images/Karachaevsk.jpg" alt="постройки в горах">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаевск</h2>
            <img class="elements__like" src="images/like.svg" alt="сердкчко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/Elbrus.jpg" alt="Эльбрус на рассвете">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="images/like.svg" alt="сердкчко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/Dombay.jpg" alt="лес и горы">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="images/like.svg" alt="сердкчко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/Elbrus.jpg" alt="Эльбрус на рассвете">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="images/like.svg" alt="сердкчко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/Dombay.jpg" alt="лес и горы">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="images/like.svg" alt="сердкчко">
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__image" src="images/Karachaevsk.jpg" alt="постройки в горах">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <img class="elements__like" src="images/like.svg" alt="сердкчко">
          </div>
        </article>

      </section>
    </main>
  </div>
</body>

</html>
